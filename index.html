<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p>CircGal</p>
      <p>Showreel</p>
    </nav>
    <div class="container">
      <div class="gallery">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <!-- js linking  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script>
      const items = document.querySelectorAll(".item");
      const container = document.querySelector(".container");
      const numberOfItems = items.length;
      const angleIncrement = (2 * Math.PI) / numberOfItems;
      const radius = 250;
      let isGalleryOpen = false;

      const centerX = container.offsetWidth / 2;
      const centerY = container.offsetHeight / 2;

      const tl = gsap.timeline();

      items.forEach((item, index) => {
        const img = document.createElement("img");
        img.src = "./assets/img" + (index + 1) + ".jpg";
        item.appendChild(img);

        const angle = index * angleIncrement;
        const initialRotation = (angle * 180) / Math.PI - 90;

        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        gsap.set(item, { scale: 0 });

        tl.to(
          item,
          {
            left: x + "px",
            top: y + "px",
            rotation: initialRotation,
            scale: 1,
            duration: 1,
            ease: "power2.out",
            delay: 0.3,
          },
          index * 0.1
        );

        item.addEventListener("click", () => {
          if (!isGalleryOpen) {
            isGalleryOpen = true;
            const duplicate = item.cloneNode(true);
            duplicate.style.position = "absolute";
            container.appendChild(duplicate);

            gsap.to(
              Array.from(items).filter((i) => i != item),
              { scale: 0, duration: 0.5, ease: "power2.in", stagger: 0.05 }
            );

            const endRotation =
              initialRotation > 180 ? initialRotation - 360 : initialRotation;

            gsap.to([item, duplicate], {
              rotation: endRotation,
              duration: 0.0001,
              onComplete: function () {
                gsap.to([item, duplicate], {
                  left: "50%",
                  top: "50%",
                  transform: "translate(-50%,-50%) scale(5)",
                  duration: 1,
                  ease: "power2.out",
                  delay: 1.25,
                });
              },
            });

            const closeGallery = function () {
              if (isGalleryOpen) {
                gsap.to([item, duplicate], {
                  left: x + "px",
                  top: y + "px",
                  scale: 1,
                  rotation: endRotation,
                  duration: 1,
                  ease: "power2.out",
                  onComplete: function () {
                    container.removeChild(duplicate);
                    gsap.to(
                      Array.from(items).filter((i) => i != item),
                      {
                        scale: 1,
                        duration: 1,
                        stagger: 0.05,
                        ease: "power2.out",
                      }
                    );

                    isGalleryOpen = false;
                  },
                });
              }
            };

            item.addEventListener("click", closeGallery);
            duplicate.addEventListener("click", closeGallery);
          }
        });
      });
    </script>
  </body>
</html>
